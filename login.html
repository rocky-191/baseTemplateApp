<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>登录页</title>
	<link rel="stylesheet" href="style/css/base/reset.css" />
	<link rel="stylesheet" href="style/css/common/common.css" />
	<link rel="stylesheet" href="style/css/common/main.css" />
	<link rel="stylesheet" href="style/css/page/login.css" />
	<!--<script type="text/javascript" src="style/js/base/jquery-3.1.0.min.js" ></script>-->
	<script type="text/javascript" src="style/js/base/flexible.js" ></script>
	<script type="text/javascript" src="style/js/common/init.js" ></script>
	<script type="text/javascript" src="style/js/page/login.js" ></script>
	</head>
	<body>
		<!--<canvas class="myCanvas" id="bgCanvas"></canvas>-->
		<div class="loginBG">
			<article class="login">
				<p class="text_alignCenter">
					<label class="color_f fontSize5">登录</label>
				</p>
				<form class="loginForm">
					<div class="relPosition">
						<div class="Loginuser"></div>
						<input type="text" class="LoginInput" placeholder="用户名"/>
					</div>
					<div class="marginTop2 relPosition">
						<div class="loginPwd"></div>
						<input type="password" class="LoginInput" placeholder="密码"/>
					</div>
					<input type="button" class="loginBtn" value="登录"/>
					<a class="forgetPwd">忘记密码</a>
					<div class="clearFloat"></div>
				</form>
			</article>
		</div>
	</body>
</html>
