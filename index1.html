<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>示例</title>
		<link rel="stylesheet" href="style/css/base/reset.css" />
		<link rel="stylesheet" href="style/css/common/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="style/css/common/mobiscroll.css" type="text/css">
		<link rel="stylesheet" href="style/css/common/mobiscroll_002.css" type="text/css">
		<link rel="stylesheet" href="style/css/common/mobiscroll_003.css" type="text/css">
		<link rel="stylesheet" href="style/css/common/common.css" />
		<link rel="stylesheet" href="style/css/common/main.css" />
		<link rel="stylesheet" href="style/css/page/mycss.css" />
		<script type="text/javascript" src="style/js/base/flexible.js" ></script>
		<script type="text/javascript" src="style/js/common/init.js" ></script>
	</head>
	<body class="bgColor">
		<header class="PageHeader">
			<label class="fontSize32">基础样式</label>
		</header>
		<div class="content1">
			<div class="swiperBlock">
				<label class="fontSize5">轮播</label>
				<div class="swiperDiv swiper-container">
					<div class="swiper-wrapper">
				        <div class="swiper-slide">
				        	内容一
				        </div>
				        <div class="swiper-slide">
				        	内容二
				        </div>
				        <div class="swiper-slide">
				        	内容三
				        </div>
				    </div>
				    <!-- 如果需要分页器 -->
				    <div class="swiper-pagination"></div>
				</div>
			</div>
			<!--
            	时间：2016-10-17
            	描述：tab切换实例
            -->
			<section class="section_part1">
				<ul class="section_part1_ul js-workLi">
					<li class="workLiActive">星星评分</li>
					<li>时间选择</li>
					<li>单选按钮</li>
				</ul>
			</section>
			<section class="section_part2 js-workLi-content">
				<!--
                	时间：2016-10-17
                	描述：星星评分
                -->
				<div class="marginTop">
					<p class="starBlock js_starGrade">
				   		<span>★</span>
				   		<span>★</span>
				   		<span>★</span>
				   		<span>★</span>
				   		<span>★</span>
				   	</p>
				</div>
				<!--
                	时间：2016-10-17
                	描述：时间选择
                -->
                <div style="display: none;">
                	<ul class="sideBarUl1 js-sideBarUl">
			            <li>
			            	<table class="tableWidth">
			            		<tr>
			            			<td width="25%">
			            				<label>开始日期：</label>
			            			</td>
			            			<td>
			            				<input type="text" class="timeInput" id="ksTime" value="20160923"/>
			            			</td>
			            		</tr>
			            	</table>
			            </li>
			            <li>
			            	<table class="tableWidth">
			            		<tr>
			            			<td width="25%">
			            				<label>结束日期：</label>
			            			</td>
			            			<td>
			            				<input type="text" class="timeInput" id="jsTime" value="20160925"/>
			            			</td>
			            		</tr>
			            	</table>
			            </li>
			       	</ul>
                </div>
                <!--
                	时间：2016-10-17
                	描述：单选按钮
                -->
                <div style="display: none;">
                	<section class="zp_lxr_content">
						<ul class="fontSize30 color_3 js-zp-lxr">
							<li>
								<div class="checkedRadio"></div>
			    				<label class="clear">王黎明</label>
							</li>
							<li>
								<div class="checkedRadio on_check"></div>
			    				<label class="clear">王黎明</label>
							</li>
							<li>
								<div class="checkedRadio"></div>
			    				<label class="clear">王黎明</label>
							</li>
							<li>
								<div class="checkedRadio"></div>
			    				<label class="clear">王黎明</label>
							</li>
						</ul>
					</section>
                </div>
			</section>
		</div>
		<script type="text/javascript" src="style/js/base/jquery-3.1.0.min.js" ></script>
		<script type="text/javascript" src="style/js/common/vconsole.min.js" ></script>
		<script type="text/javascript" src="style/js/common/fastclick.js" ></script>
		<script type="text/javascript" src="style/js/common/swiper-3.3.1.jquery.min.js" ></script>
		<script type="text/javascript" src="style/js/common/mobiscroll_002.js"></script>
		<script type="text/javascript" src="style/js/common/mobiscroll_004.js"></script>
		<script type="text/javascript" src="style/js/common/mobiscroll.js"></script>
		<script type="text/javascript" src="style/js/common/mobiscroll_003.js"></script>
		<script type="text/javascript" src="style/js/common/mobiscroll_005.js"></script>
		<script type="text/javascript" src="style/js/page/myjs.js" ></script>
	</body>
</html>
