	<body class="bgColor">
		<header class="PageHeader">			
			<label class="fontSize32 color_3">弹窗实例</label>
		</header>
		<div class="content1 text_alignCenter">
			<input type="button" value="内容弹窗" class="popBtn" id="contentBtn"/>

			<div class="popup js-tip" style="display:none;">

			    </div>

		</div>
