<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>美化表单实例</title>
		<link rel="stylesheet" href="style/css/base/reset.css" />
		<link rel="stylesheet" href="style/css/common/common.css" />
		<link rel="stylesheet" href="style/css/common/main.css" />
		<link rel="stylesheet" href="style/css/page/form.css" />
		<script type="text/javascript" src="style/js/base/flexible.js" ></script>
		<script type="text/javascript" src="style/js/common/init.js" ></script>
		<script>
			(function () {	
			    //document.addEventListener('DOMContentLoaded', init, false);
				init();
			})();
		</script>
	</head>
	<body class="bgColor">
		<header class="PageHeader relPosition">
			<a class="leftBack" href="index.html"></a>
			<label class="fontSize32 color_3">美化表单实例</label>
		</header>
		<div class="content1">
			<div class="box">
				<p>选择开关</p>
				<label class="toggle clearfix">
					<input type="checkbox" checked style="display: none;">
					<div class="track-switch">
						<div class="handle"></div>
					</div>
					<div class="labelTxt">是否同意条款</div>
				</label>
				<label class="toggle clearfix">
					<span class='tg-list-item'>
					    <input class='tgl tgl-skewed' id='cb1' type='checkbox'>
					    <label class='tgl-btn' data-tg-off='OFF' data-tg-on='ON' for='cb1'></label>
					</span>
				</label>
				<label class="toggle clearfix">
					<span class='tg-list-item'>
					    <input class='tgl tgl-flat' id='cb2' type='checkbox'>
					    <label class='tgl-btn' for='cb2'></label>
					</span>
				</label>  
				<label class="toggle clearfix">
					<span class='tg-list-item'>
					    <input class='tgl tgl-flip' id='cb3' type='checkbox'>
					    <label class='tgl-btn' data-tg-off='Nope' data-tg-on='Yeah!' for='cb3'></label>
					</span>
				</label>
				<p>复选列表项</p>
				<label class="toggle clearfix">
					<input type="checkbox" checked style="display: none;">
					<div class="track-checkbox">
						<div class="handle"></div>
					</div>
					<div class="labelTxt">我的职业是前端工程师</div>
				</label>
				<label class="toggle clearfix">
					<input type="checkbox" checked style="display: none;">
					<div class="track-checkbox">
						<div class="handle"></div>
					</div>
					<div class="labelTxt">我的职业是老师</div>
				</label>
				<p>单选列表项</p>
				<label class="toggle clearfix" >
					<input type="radio"  checked style="display: none;" name="sex">
					<div class="track-radio">
						<div class="handle"></div>
					</div>
					<div class="labelTxt">姓别：男</div>
				</label>
				<label class="toggle clearfix"  >
					<input type="radio" style="display: none;" name="sex">
					<div class="track-radio">
						<div class="handle"></div>
					</div>
					<div class="labelTxt">姓别：女</div>
				</label>
			</div>
		</div>
	</body>
</html>
