<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">

		<link rel="stylesheet" href="style/css/base/reset.css" />

			</ul>

		<script type="text/javascript" src="style/js/base/vue2.0/vue.min.js" ></script>
