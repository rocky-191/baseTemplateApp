<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>字体图表库实例</title>
		<link rel="stylesheet" href="style/css/base/reset.css" />
		<link rel="stylesheet" href="style/css/common/common.css" />
		<link rel="stylesheet" href="style/css/common/main.css" />
		<link rel="stylesheet" href="style/css/common/font-awesome-4.6.3/css/font-awesome.min.css" />
		<script type="text/javascript" src="style/js/base/flexible.js" ></script>
		<script type="text/javascript" src="style/js/common/init.js" ></script>
		<script>
			(function () {	
			    //document.addEventListener('DOMContentLoaded', init, false);
				init();
			})();
		</script>
	</head>
	<body class="bgColor">
		<header class="PageHeader">
			<a class="leftBack" href="index.html"></a>
			<label class="fontSize32 color_3">字体图表库实例</label>
		</header>
		<div class="content">
			<section class="text_alignCenter">
				<i class="fa fa-spinner fa-spin fa-3x"></i>
	            <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
	            <i class="fa fa-refresh fa-spin fa-3x"></i>
	            <i class="fa fa-cog fa-spin fa-3x"></i>
	            <i class="fa fa-spinner fa-pulse fa-3x"></i>
            </section>
            <section class="marginTop02">
            	<ul class="fa-ul fa-2x">
				  <li><i class="fa-li fa fa-check-square"></i>List icons</li>
				  <li><i class="fa-li fa fa-check-square"></i>can be used</li>
				  <li><i class="fa-li fa fa-spinner fa-spin"></i>as bullets</li>
				  <li><i class="fa-li fa fa-square"></i>in lists</li>
				</ul>
            </section>
            <section class="marginTop02 marginLeft">
            	<span class="fa-stack fa-lg">
				  <i class="fa fa-square-o fa-stack-2x"></i>
				  <i class="fa fa-twitter fa-stack-1x"></i>
				</span>
				fa-twitter on fa-square-o<br>
				<span class="fa-stack fa-lg">
				  <i class="fa fa-circle fa-stack-2x"></i>
				  <i class="fa fa-flag fa-stack-1x fa-inverse"></i>
				</span>
				fa-flag on fa-circle<br>
				<span class="fa-stack fa-lg">
				  <i class="fa fa-square fa-stack-2x"></i>
				  <i class="fa fa-terminal fa-stack-1x fa-inverse"></i>
				</span>
				fa-terminal on fa-square<br>
				<span class="fa-stack fa-lg">
				  <i class="fa fa-camera fa-stack-1x"></i>
				  <i class="fa fa-ban fa-stack-2x text-danger"></i>
				</span>
				fa-ban on fa-camera
            </section>
            <p class="marginTop02 fontSize3 color_3">
            	<label>具体详情请移步：</label>
            	<a href="http://fontawesome.dashgame.com/">http://fontawesome.dashgame.com/</a>
            </p>
